{% extends "base.html" %}

{% block content %}

    <div class="contact-clean">
        <form method="post">
            <h2 class="text-center">Contact us</h2>
            <div class="form-group"><input class="form-control" type="text" name="name" placeholder="Name"></div>
            <div class="form-group"><input class="form-control is-invalid" type="email" name="email" placeholder="Email">
                <small class="form-text text-danger">Please enter a correct email address. MAKE THIS FLASHABLE UPON INCORRECT VALIDATION AS WELL AS BORDER</small></div>
            <div class="form-group"><textarea class="form-control" rows="14" name="message" placeholder="Message"></textarea></div>
            <div class="form-group"><button class="btn btn-primary" type="submit">send </button></div>
        </form>
    </div>

{% endblock %}
